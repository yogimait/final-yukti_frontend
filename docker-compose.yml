version: '3.0' # Version downgrade kar diya taaki validation fail na ho

services:
  # 1. MongoDB
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # 2. Redis
  redis:
    image: redis:6.0
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # 3. Postgres
  db:
    image: postgres:13.0
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_DB=judge0
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 4. Server
  server:
    image: judge0/judge0:1.13.0
    command: ["./scripts/server"]
    ports:
      - "2358:2358"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_DB=judge0
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - JUDGE0_AUTH_TOKEN=mysecrettoken
    depends_on:
      - redis
      - db

  # 5. Worker (FORCE FIX)
  worker:
    image: judge0/judge0:1.13.0
    # ðŸ‘‡ MAGIC LINE: Pehle folder banao, permission do, fir worker start karo
    command: ["/bin/bash", "-c", "mkdir -p /box && chmod 777 /box && ./scripts/workers"]
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_DB=judge0
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      - redis
      - db

volumes:
  mongo_data:
  postgres_data:
  redis_data: